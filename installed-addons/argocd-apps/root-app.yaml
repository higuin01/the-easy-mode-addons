apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/the-easy-mode-addons
    targetRevision: main
    path: installed-addons/argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
